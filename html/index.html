<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII_Bear</title>
  <!-- <script src="xstate.js"></script> -->
  <!-- <script src="lodash.js"></script> -->
  <!-- <script src="script.js"></script> -->
  <script type="module">
    import {Bear} from "/scripts/bear.js"

    document.addEventListener("DOMContentLoaded", () => {
      const b = new Bear()
      b.start()
    })
  </script>
  <style>

/* cyrillic */
@font-face {
  font-family: 'Rubik Mono One';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(/fonts/UqyJK8kPP3hjw6ANTdfRk9YSN98zTKUJcOj89zQ.woff2) format('woff2');
  unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
}
/* latin-ext */
@font-face {
  font-family: 'Rubik Mono One';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(/fonts/UqyJK8kPP3hjw6ANTdfRk9YSN985TKUJcOj89zQ.woff2) format('woff2');
  unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
}
/* latin */
@font-face {
  font-family: 'Rubik Mono One';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(/fonts/UqyJK8kPP3hjw6ANTdfRk9YSN983TKUJcOj8.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}


    :root {
      --body-color: firebrick;
      --eyes-color: gold;
      --head-color: crimson;
      --keys-color: darkkhaki;
      --bg1-color: darkslateblue;
      --bg2-color: darkorchid;
      --tub-color: green;
    }

    *,
    *::before,
    *::after {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      /* color: goldenrod; */
      font-family: "Rubik Mono One";
    }

    input {
      background-color: #333;
      color: white;
    }

    .pixel {
      font-family: "Rubik Mono One";
      font-size: 0.7rem;
      font-weight: bold;
      min-width: 1.1ch;
      max-width: 1.1ch;
      height: 1.6rem;
      padding: 0;
      border: 0;
      margin: 0;
    }

    table {
      border-collapse: collapse;
    }

    .hottub-water {
      color: #87a8e0;
    }

    .hottub-border {
      color: var(--tub-color);
    }

    #canvasFrame {
      display: grid;
    }

    .frameLayer {
      grid-row: 1;
      grid-column: 1;
    }

    #canvasBackground1 {
      font-size: 0.5rem;
      margin: 2rem;
      color: var(--bg1-color);
    }

    #canvasBackground2 {
      font-size: 0.5rem;
      margin: 2.4rem;
      color: var(--bg2-color);
    }

    .activePixel {
      background-color: black;
    }

    .forward-head-mat,
    .looking-head-mat,
    .hottub-border-mat,
    .speech-bubble-mat,
    .mouse-active-mat {
      color: black;
    }

    .forward-shoulders-base, .looking-shoulders-base, .mouse-active, .hottub-keyboard-hands {
      color: var(--body-color);
    }

    .keyboard-inactive, .keyboard-active, .mouse-keyboard, .mouse-inactive, .hottub-keyboard-active, .keyboard-inactive, .keyboard-hottub-inactive {
      color: var(--keys-color);
    }

    .forward-head-base, .looking-head-base, .looking-snout-base, .looking-mouth-closed, .looking-mouth-talking, .forward-snout-up, .forward-snout-down, .forward-mouth-closed, .forward-mouth-talking, .typing-mouth-closed, .typing-mouth-talking
    {
      color: var(--head-color);
    }

    .looking-eyes-open, .looking-eyes-blinking, .forward-eyes-open, .typing-eyes-open, .typing-eyes-blinking, .forward-eyes-blinking {
      color: var(--eyes-color);
    }

    #speechDiv {
      margin-left: 8.6rem;
      margin-top: 1.8rem;
      font-size: 2.7rem;
    }

    .debugText {
      font-size: 1.8rem;
      color: #aaa;
    }

  </style>
</head>

<body>
  <main>
    <div id="canvasFrame">
      <div id="canvasBackground1" class="frameLayer"></div>
      <div id="canvasBackground2" class="frameLayer"></div>
      <div id="bear" class="frameLayer"></div>
      <div id="speechBubble" class="frameLayer"></div>
    </div>
  </main>
  <div id="testOutput1" class="debugText"></div>
  <div id="testOutput2" class="debugText"></div>
  <div id="testOutput3" class="debugText"></div>
</body>

</html>
