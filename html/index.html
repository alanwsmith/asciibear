<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII_Bear</title>
  <!-- <script src="xstate.js"></script> -->
  <!-- <script src="lodash.js"></script> -->
  <!-- <script src="script.js"></script> -->
  <script type="module">
    import {Bear} from "/scripts/bear.js"

    document.addEventListener("DOMContentLoaded", () => {
      const b = new Bear()
      b.start()
    })
  </script>
  <style>
    :root {
      --body-color: firebrick;
      --eyes-color: blue;
      --head-color: crimson;
      --keys-color: darkblue;
      --bg1-color: darkslateblue;
      --bg2-color: darkorchid;
      --tub-color: green;
    }

    *,
    *::before,
    *::after {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      /* color: goldenrod; */
      font-family: monospace;
      font-size: 1rem;
    }

    input {
      background-color: #333;
      color: white;
    }

    .pixel {
      font-family: monospace;
      min-width: 1.1ch;
      max-width: 1.1ch;
      height: 1.5rem;
      padding: 0;
      border: 0;
      margin: 0;
    }

    table {
      border-collapse: collapse;
    }

    .hottub-water {
      color: #87a8e0;
    }

    .hottub-border {
      color: var(--tub-color);
    }

    #canvasFrame {
      display: grid;
    }

    .frameLayer {
      grid-row: 1;
      grid-column: 1;
    }

    #canvasBackground1 {
      font-size: 0.7rem;
      margin: 2rem;
      color: var(--bg1-color);
    }

    #canvasBackground2 {
      font-size: 0.7rem;
      margin: 2.4rem;
      color: var(--bg2-color);
    }

    .activePixel {
      background-color: black;
    }

    .forward-head-mat,
    .looking-head-mat,
    .hottub-border-mat,
    .speech-bubble-mat,
    .mouse-active-mat {
      color: black;
    }

    .forward-shoulders-base, .looking-shoulders-base, .mouse-active, .hottub-keyboard-hands {
      color: var(--body-color);
    }

    .keyboard-inactive, .keyboard-active, .mouse-keyboard, .mouse-inactive, .hottub-keyboard-active, .keyboard-inactive, .keyboard-hottub-inactive {
      color: var(--keys-color);
    }

    .forward-head-base, .looking-head-base, .looking-snout-base, .looking-mouth-closed, .looking-mouth-talking, .forward-snout-up, .forward-snout-down, .forward-mouth-closed, .forward-mouth-talking, .typing-mouth-closed, .typing-mouth-talking
    {
      color: var(--head-color);
    }

    .looking-eyes-open, .looking-eyes-blinking, .forward-eyes-open, .typing-eyes-open, .typing-eyes-blinking, .forward-eyes-blinking {
      color: var(--eyes-color);
    }

    #speechDiv {
      margin-left: 8.6rem;
      margin-top: 1.8rem;
      font-size: 2.7rem;
    }
  </style>
</head>

<body>
  <main>
    <div id="canvasFrame">
      <div id="canvasBackground1" class="frameLayer"></div>
      <div id="canvasBackground2" class="frameLayer"></div>
      <div id="bear" class="frameLayer"></div>
      <div id="speechBubble" class="frameLayer"></div>
    </div>
  </main>
</body>

</html>
