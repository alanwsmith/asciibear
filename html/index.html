<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII_Bear</title>
  <script src="xstate.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      color: goldenrod;
    }
  </style>
</head>

<body>
  <main>
    <pre id="bear"></pre>
  </main>

  <script>

    const update = () => {
      console.log(layers)
    }

    const layers = []

    const init = () => {
      const req = new Request("bears.txt")
      fetch(req).then(
        (response) => {
          return response.blob()
        }
      ).then((response) => {
        return response.text()
      }).then((response) => {
        let frames = response.split("ASCIISHOPLAYER\n")
        frames.forEach((frame) => {
          const newFrame = {table: []}
          const rows = frame.split("\n")
          const newRow = []
          rows.forEach((row) => {
            const chars = row.split("")
            chars.forEach((char) => {
              const newChar = {
                char: char,
                color: "#000000"
              }
              newRow.push(newChar)
            })
            newFrame.table.push(row)
          })
          layers.push(newFrame)
        })
        update()
      })
    }
    document.addEventListener("DOMContentLoaded", init)
  </script>

</body>

</html>
