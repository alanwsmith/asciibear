<!DOCTYPE html>
<html lang="en">

<head>
  <title>axum websocket test</title>
  <style>
    body {
      background-color: #000;
      color: #777;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url = "ws://127.0.0.1:5757/ws"
      const webSocket = new WebSocket(url)
      webSocket.onconnect = () => {
        webSocket.send("asdf")
      }
      webSocket.onmessage = (event) => {
        console.log(event.data);
      };
    })

  </script>
</head>

<body>
  <p>Hello, world</p>
  <pre id="ws_output">d</pre>
</body>

</html>
